homeassistant:

group:
  Weather:
    name: Weather
    entities:
      - weather.darksky

weather:
  - platform: darksky
    api_key: !secret darksky
    latitude: !secret latitude
    longitude: !secret longitude
    mode: hourly


sensor:
  - platform: waqi
    token: !secret aqicn_token
    locations:
      - Katraj, Pune, Pune, India 